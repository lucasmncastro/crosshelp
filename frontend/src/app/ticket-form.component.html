<div clas="row">  
  <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item p-2 mb-3">
        <input class="form-control" placeholder="Search..."/>
      </li>
      <li class="nav-item" *ngFor="let s of statusList">
        <a class="nav-link" [class.active]="selectedStatus && selectedStatus.value === s.value" [routerLink]="['/tickets/' + s.value]">
          {{ s.name }}
        </a>
      </li>
      <li class="nav-item p-2">
        <a [routerLink]="['/tickets/new']" class="btn btn-primary btn-block">New Ticket</a>
      </li>
    </ul>
  </nav>

  <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">

    <h1>New Ticket</h1>

    <ngb-alert *ngIf="message" [dismissible]="false" [type]="message.type">{{ message.message }}</ngb-alert>

    <form>
      <div class="form-group">
        <label for="name">Title</label>
        <input [(ngModel)]="item.title" name="title" placeholder="Describe your issue" class="form-control"/>
      </div>

      <div class="form-group">
        <label for="name">Details</label>
        <textarea [(ngModel)]="item.message" name="message" class="form-control" rows="10"></textarea>
      </div>

      <button type="submit" class="btn btn-success" (click)="save()">Submit</button>
    </form>
  </main>

</div>
