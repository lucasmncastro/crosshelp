<div *ngIf="item" class="ticket">
  <h1>{{ item.title }} <small>#{{ item.id }}</small></h1>
  <div class="summary">
    <span class="badge badge-{{ item.status == 'closed' ? 'danger' : 'success' }}">
      {{ item.status | titlecase }}
    </span>
    {{ item.author }} from {{ item.customer }} 
    opened this
    {{ item.opened_at | amTimeAgo }} 
    - 0 comments
  </div>
  <div class="text">
    {{ item.message }}
  </div>
</div>
