<div *ngIf="item" class="ticket">
  <h1>
    <small>#{{ item.id }}</small>
    <span *ngIf="!editMode">
      {{ item.title }}
    </span>

    <span *ngIf="editMode">
      <input [(ngModel)]="item.title"/>
    </span>
  </h1>

  <div class="summary">
    <span class="badge badge-{{ item.status == 'closed' ? 'danger' : 'success' }}">
      {{ item.status | titlecase }}
    </span>
    {{ item.author }} from {{ item.customer }} 
    opened this
    {{ item.opened_at | amTimeAgo }} 
    - 0 comments
  </div>

  <div *ngIf="!editMode" class="text">
    {{ item.message }}
  </div>

  <div *ngIf="editMode">
    <textarea *ngIf="editMode" [(ngModel)]="item.message" 
              class="form-control mt-3"
              placeholder="Write a message here..." rows="10">{{ item.message }}</textarea>
  </div>

  <a href="#" *ngIf="editMode" (click)="save()" class="mt-3 btn btn-primary">Save</a>

  <div class="d-flex justify-content-start mt-3">
    <a href="#" *ngIf="!editMode" (click)="edit()" class="btn btn-secondary">Edit</a>
    <a href="#" *ngIf="!editMode" (click)="delete()" class="ml-auto btn btn-outline-danger">Delete</a>
  </div>
</div>
