<div clas="row">  
  <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
    <ul class="nav nav-pills flex-column p-2">
      <li class="nav-item">
        <div class="form-group">
          <label for="name">Author</label>
          <select [(ngModel)]="authorId" class="form-control" name="authorId">
            <option value="">All</option>
            <option  *ngFor="let user of authorList" value="{{ user.id }}">
              {{ user.name }}
            </option>
          </select>
        </div>
      </li>
      <li class="nav-item">
        <div class="form-group">
          <label for="year">Year</label>
          <select [(ngModel)]="year" class="form-control" name="year">
            <option value="">All</option>
            <option  *ngFor="let year of years" value="{{ year }}">
              {{ year }}
            </option>
          </select>
        </div>
      </li>
      <li class="nav-item">
        <div class="form-group">
          <label for="month">Month</label>
          <select [(ngModel)]="month" class="form-control" name="month">
            <option value="">All</option>
            <option  *ngFor="let month of months" value="{{ month.value }}">
              {{ month.name }}
            </option>
          </select>
        </div>
      </li>
      <li class="nav-item">
        <button type="submit" class="btn btn-success" (click)="updateReport()">Update Report</button>
      </li>
    </ul>
  </nav>

  <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
    <div class="report">
      <h1>
        Report: Closed tickets
      </h1>
    </div>

    <div *ngIf="ticketList.length == 0">
      No record found.
    </div>

    <div class="table-responsive" *ngIf="ticketList.length > 0">
      <table class="table table-bordered tickets">
        <thead>
          <tr>
            <th>Issue</th>
            <th>Author</th>
            <th>Closed at</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ticket of ticketList">
            <td><a [routerLink]="['/ticket', ticket.id]">{{ ticket.title }}</a></td>
            <td>{{ ticket.author }}</td>
            <td>{{ ticket.closed_at | date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
