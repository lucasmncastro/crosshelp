<div class="row">
  <main class="col-md-4 offset-md-4 mt-5">
    <div id="logo">
      CrossHelp
    </div>
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-block">
        <form>
          <div class="form-group">
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button (click)="doLogin()" type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </main>
</div>
